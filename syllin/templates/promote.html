{% extends 'layout.html' %}
{% block content %}

<h2>Verify Artists</h2>
{% for user in users %}
    <li>{{ user.email }} 
    {{ user.name }}
    	<form method="post" action="{{url_for('promoteUsers')}}">
    		
	    	<input type="hidden" name="user" value="{{user.id}}">
	    	<input type="submit" name="Verify Artist">
    	</form>
    </li>
{% endfor %}

{% endblock %}
